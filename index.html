<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap" rel="stylesheet">
  <title>Classic Cars</title>
</head>
<body>
    <div class="menu target center">
      <div class="menu-line menu-line1 target"></div>
      <div class="menu-line menu-line2 target"></div>
    </div>
    <nav class="navbar target">
      <a href="#">Home</a>
      <a href="#">Popular Cars</a>
      <a href="#">Video Gallery</a>
      <a href="#">Image Gallery</a>
      <a href="#">Contact</a>
    </nav>
    <div class="wrapper">
      <section class="section1 target center">
        <h1 class="section-h">classic cars</h1>
        <img src="images/car-section1.PNG" alt="car">
      </section>
    </div>
    <div class="wrapper">
      <section class="section2 target center">
        <h1 class="section-h">Popular Cars</h1>
        <div class="cars-wrapper center">
          <div class="car center">
            <h1 class="car-h">car name</h1>
            <img src="images/car-1.jpg" alt="car">
            <p class="car-price">$ 200,000</p>
            <button class="car-btn">SEE MORE</button>
          </div>
          <div class="car center">
            <h1 class="car-h">car name</h1>
            <img src="images/car-2.jpg" alt="car">
            <p class="car-price">$ 100,000</p>
            <button class="car-btn">SEE MORE</button>
          </div>
          <div class="car center">
            <h1 class="car-h">car name</h1>
            <img src="images/car-3.jpg" alt="car">
            <p class="car-price">$ 160,000</p>
            <button class="car-btn">SEE MORE</button>
          </div>
        </div>
      </section>
    </div>
    <div class="wrapper">
      <section class="section3 target center">
        <h1 class="section-h">Video Gallery</h1>
        <div class="video-wrapper center">
          <video class="video" src="images/car-video-1.mp4"></video>
          <video class="video" src="images/car-video-2.mp4"></video>
          <video class="video" src="images/car-video-3.mp4"></video>
          <video class="video" src="images/car-video-4.mp4"></video>
          <video class="video" src="images/car-video-5.mp4"></video>
          <video class="video" src="images/car-video-6.mp4"></video>
        </div>
      </section>
    </div>
    <div class="wrapper">
      <section class="section4 target center">
        <h1 class="section-h section4-h">Image Gallery</h1>
        <div class="shelves center">
          <div class="shelf">
            <img src="images/gallery-car-1.jpg" alt="car">
            <img src="images/gallery-car-2.jpg" alt="car">
            <img src="images/gallery-car-3.jpg" alt="car">
          </div>
          <div class="shelf">
            <img src="images/gallery-car-4.jpg" alt="car">
            <img src="images/gallery-car-5.jpg" alt="car">
            <img src="images/gallery-car-6.jpg" alt="car">
          </div>
        </div>
      </section>
    </div>
    <div class="wrapper">
      <section class="section5 target center">
        <h1 class="section-h">Contact Us</h1>
        <form class="contact">
          <input type="text" placeholder="Your Name">
          <input type="mail" placeholder="Your Email">
          <textarea placeholder="A message ?"></textarea>
          <input class="submit-btn" type="submit" value="submit">
        </form>
        <p class="copyrights">all copyrights &copy reserved</p>
      </section>
    </div>
  

<script src="script.js" ></script>  
</body>
</html>
